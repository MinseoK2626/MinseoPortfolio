<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minseo's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 60px;
            font-size: 36px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<h1>Minseo's Portfolio</h1>
<p>Welcome to my page!</p>

<div class="button-container">
    <button onclick="window.location.href='secondpage.html';">Insights on Finance</button>
    <button onclick="window.location.href='minseouva.html';">Explore My Passion</button>
</div>
</body>
</html>
